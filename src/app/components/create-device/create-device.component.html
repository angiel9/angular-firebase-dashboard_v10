<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                <h2>{{titulo}}</h2>  
                <span *ngIf="submitted && createDevice.invalid" class="badge badge-danger">Todos los campos son obligatorios</span>  
                <form class="mt-4" [formGroup]="createDevice" (ngSubmit)="AgregarEditarDisp()" >
                    <div class="row" >
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" formControlName="descripcion" placeholder="Descripción">
                        </div>
                    </div>
                    <input type="string"  class="form-control form-control-lg mt-3" formControlName="direccionip" placeholder="Dirección IP">
                    <div class="mt-3"></div>
                    <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/list-devices mt-3">Volver</button>&nbsp;
                            <button type="submit" class="btn btn-dark btn-lg" >Agregar</button>
                </form>
            </div>
        </div>
            </div>
        </div>
    </div>
